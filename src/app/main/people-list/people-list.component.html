<nz-skeleton [nzLoading]="!!(isLoading$ | async)">
  <nz-list nzItemLayout="vertical">
    <swapi-list-item [peopleList]="peopleList"></swapi-list-item>
  </nz-list>
  <div class="pagination">
    <nz-pagination
      [nzPageIndex]="pageIndex"
      [nzTotal]="totalItems"
      [nzPageSize]="pageSize"
      (nzPageIndexChange)="onPageChange($event)"
    >
    </nz-pagination>
  </div>
</nz-skeleton>
